    <link href='//fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Main stylesheets (template main css file) -->
    <link href="/assets/admin/css/reset.css" rel="stylesheet">
    <link href="/assets/admin/css/layout.css" rel="stylesheet">
    <link href="/assets/admin/css/components.css" rel="stylesheet">
    <link href="/assets/admin/css/plugins.css" rel="stylesheet">
    <link href="/assets/admin/css/themes/default.theme.css" rel="stylesheet" id="theme">
    <link href="/assets/admin/css/custom.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }

        .error-container {
            display: flex;
            flex-flow: row nowrap;
            align-items: stretch;
            height: 100%;
        }

        .error-container .panel {
            margin-bottom: 0;
            flex-grow: 1;
            background-color: #FBFBFB;
            align-items: center;
            display: flex;
        }

        .error-container .panel-body {
            background-color: #FBFBFB;
            flex-grow: 1;
        }

        @keyframes spin {
            0%, 20% {
                transform: rotate(0deg);
            }

            80%, 100% {
                transform: rotate(360deg);
            }
        }

        .logo-animated {
            height: 100px;
        }

        .logo-animated div {
            position: relative;
            margin: 0 auto;
            border-radius: 100%;
            opacity: .9;
        }

        .outer-circle {
            background-color: rgba(0, 0, 0, 0);
            border: 15px solid rgba(153, 153, 153, 0.9);
            border-bottom: 15px solid rgba(0, 0, 0, 0);
            border-top: 15px solid rgba(0, 0, 0, 0);

            width: 90px;
            height: 90px;

            animation: spin 2.5s infinite ease-in-out;
            animation-direction: reverse;
        }

        .mid-circle {
            background-color: rgba(0, 0, 0, 0);
            border: 15px solid rgba(198, 2, 14, 0.9);
            border-bottom: 15px solid rgba(0, 0, 0, 0);

            width: 50px;
            height: 50px;
            top: -70px;
            animation: spin 2.5s infinite ease-in-out;
        }

        .inner-circle {
            background-color: rgba(153, 153, 153, 1);
            width: 10px;
            height: 10px;

            top: -100px;
        }
    </style>
    <meta name="msapplication-TileColor" content="#3399cc"/>
</head>
<body class="error-page">
<div class="container error-container">
    <div class="error-panel panel panel-default plain animated bounceIn">
        <!-- Start .panel -->
        <div class="panel-body" id="maintenance-body">
            <div class="logo-animated">
                <div class="outer-circle"></div>
                <div class="mid-circle"></div>
                <div class="inner-circle"></div>
            </div>

            <h1 class="text-center s24">Scheduled Maintenance ...</h1>

            <p class="text-center s20">We're currently working to improve your experience, please bear with us for a little while.</p>

            <div class="divider-dashed mb25"></div>
            <div class="col-md-6 col-md-offset-3 mb10" style="text-align: center;">
                <div class="btn-group btn-group-vertical">
                    <a href="mailto: MH.Nunn@gmail.com?subject=Maintenance Mode" class="btn btn-default btn-block"><i class="fa fa-envelope"></i> Contact admin</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
